name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build for Linux
        if: matrix.platform == 'linux'
        run: pnpm run make --platform=linux

      - name: Build for Windows
        if: matrix.platform == 'windows'
        run: pnpm run make --platform=win32

      - name: Build for macOS (including DMG)
        if: matrix.platform == 'macos'
        run: pnpm run make --platform=darwin

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: postboy-linux
          path: |
            out/make/**/*.deb
            out/make/**/*.rpm

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: postboy-windows
          path: out/make/**/*.exe

      - name: Upload macOS artifacts (including DMG)
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: postboy-macos
          path: |
            out/make/**/*.dmg
            out/make/**/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
